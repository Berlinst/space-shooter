<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Shooter</title>
</head>
<body>
    <div id="main-play-area">
        <img class="player-shooter" src="./img/hero.png" alt="hero">
        <div class="divTitle">
            <h1 class="title">SPACE SHOOTER</h1>
        </div>
        <h4 class="game-instructions">
            Não deixe os inimigos invadirem o seu planeta! 
        </h4>
        <div class="start-button">
            <h4 class="easy">START - Nível Fácil</h4>
            <h4 class="medium">START - Nível Médio</h4>
            <h4 class="hard">START - Nível Difícil</h4>
        </div>
    </div>
    <div class="score">
        Score: 
    </div>    
    <script src="script.js"></script>
</body>
</html>
